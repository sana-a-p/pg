<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raise Request</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f9;
}

.container {
    width: 400px;
    margin: 80px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #2c3e50;
}

label {
    font-weight: bold;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

textarea {
    height: 120px;
    resize: none;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #2980b9;
}
</style>
</head>

<body>

<div class="container">
    <h2>Raise a Request</h2>

    <form method="post">
        <label>Tenant Name</label>
        <input type="text" name="name" required>

        <label>Room Number</label>
        <input type="number" name="roomno" required>

        <label>Request / Issue</label>
        <textarea name="issue" required></textarea>

        <button type="submit">Submit Request</button>
    </form>
    <form action="{{ url_for('home') }}" method="get">
        <button type="submit" class="home-btn">â¬… Back to Home</button>
    </form>
</div>

</body>
</html>
