<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PG Management Login</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f9;
}

.container {
    width: 900px;
    margin: 60px auto;
    display: flex;
    gap: 40px;
}

.box {
    flex: 1;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #2c3e50;
}

input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #2980b9;
}

a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #3498db;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">

    <!-- ================= ADMIN LOGIN ================= -->
    <div class="box">
        <h2>Admin Login</h2>

        <form method="post" action="{{ url_for('admin_login') }}">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit">Login as Admin</button>
        </form>
    </div>

    <!-- ================= TENANT LOGIN ================= -->
    <div class="box">
        <h2>Tenant Login</h2>

        <form method="post" action="{{ url_for('tenant_login') }}">
            <input type="text" name="name" placeholder="Tenant Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login as Tenant</button>
        </form>

        <a href="{{ url_for('create_password') }}">Create Password</a>
    </div>

</div>

</body>
</html>
