<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Tenant Details</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        /* -------- Section boxes -------- */
        .section {
            margin-bottom: 40px;
        }

        /* -------- Form -------- */
        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* -------- Table -------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Tenant Details</h2>

    <!-- ================= VIEW SPECIFIC TENANT ================= -->
    <div class="section">
        <h3>Search Tenant by Name</h3>

        <form method="get" action="{{ url_for('view_tenants') }}">
            <input type="text" name="name" placeholder="Enter tenant name" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- ================= VIEW ALL TENANTS ================= -->
    <div class="section">
        <h3>All Tenants</h3>

        <table>
            <tr>
                <th>Name</th>
                <th>Contact No.</th>
                <th>Room No.</th>
            </tr>

            {% for t in tenants %}
            <tr>
                <td>{{ t.name }}</td>
                <td>{{ t.phone_number }}</td>
                <td>{{ t.roomno }}</td>
            </tr>
            {% endfor %}

            {% if tenants|length == 0 %}
            <tr>
                <td colspan="3">No tenant records found</td>
            </tr>
            {% endif %}
        </table>
    </div>

    <a href="{{ url_for('index') }}">â¬… Back to Home</a>
</div>

</body>
</html>
